<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Student Form</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST" action="/mail" enctype = "multipart/form-data">
    {% csrf_token %}
    <table>
        <tr>
            <td>To</td>
            <td>:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Subject</td>
            <td>:</td>
            <td><input type="text" name="subject"></td>
        </tr>
        <tr>
            <td>Message</td>
            <td>:</td>
            <td><textarea name="message"></textarea></td>
        </tr>

        <tr>
            <td><input type="submit" value="Send mail"></td>
        </tr>
    </table>
</form>
</body>
</html>
